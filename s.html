<style>
.equipment-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #EEECDD;
  border: 6px double #4D3012;
  padding: 30px;
  border-radius: 12px;
  gap: 40px;
  max-width: 1000px;
  margin: 40px auto;
  flex-wrap: wrap;
  font-family: 'Uncial Antiqua', serif;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
}

.equipment-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.equip-slot {
  width: 80px;
  height: 80px;
  background-color: #EEECDD;
  border: 3px solid #4D3012;
  border-radius: 10px;
  box-shadow: inset 0 0 10px #b8a889;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.2s ease-in-out;
}

.equip-slot:hover {
  box-shadow: 0 0 10px #c69f51, inset 0 0 15px #fff3c2;
  transform: scale(1.05);
}

.equip-slot img {
  max-width: 70%;
  max-height: 70%;
  pointer-events: none;
}

.character-section .character-image {
  width: 120px;
  height: auto;
  border: 4px solid #4D3012;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

@media (max-width: 768px) {
  .equipment-wrapper {
    flex-direction: column;
    gap: 30px;
  }
}

</style>
<div class="equipment-wrapper">
  <!-- Sección 1: Armadura -->
  <div class="equipment-column armor-section">
    <div class="equip-slot" title="Casco">
      <img src="ruta/casco.png" alt="Casco">
    </div>
    <div class="equip-slot" title="Pechera">
      <img src="ruta/pechera.png" alt="Pechera">
    </div>
    <div class="equip-slot" title="Pantalones">
      <img src="ruta/pantalones.png" alt="Pantalones">
    </div>
    <div class="equip-slot" title="Botas">
      <img src="ruta/botas.png" alt="Botas">
    </div>
  </div>

  <!-- Sección 2: Imagen del personaje -->
  <div class="equipment-column character-section">
    <img src="ruta/personaje.png" alt="Personaje" class="character-image">
  </div>

  <!-- Sección 3: Armas -->
  <div class="equipment-column weapons-section">
    <div class="equip-slot" title="Arma 1">
      <img src="ruta/arma1.png" alt="Arma 1">
    </div>
    <div class="equip-slot" title="Arma 2">
      <img src="ruta/arma2.png" alt="Arma 2">
    </div>
  </div>
</div>
