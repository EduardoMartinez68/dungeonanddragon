<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Battle UI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .character, .monster {
      background: #2b2b2b;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .character {
      border-color: #4caf50;
    }
    .monster {
      border-color: #f44336;
    }
    .hp, .mana {
      margin: 5px 0;
    }
    .status-bar {
      height: 8px;
      border-radius: 4px;
      background: #333;
    }
    .hp .fill {
      background: #4caf50;
      height: 100%;
      border-radius: 4px;
    }
    .mana .fill {
      background: #2196f3;
      height: 100%;
      border-radius: 4px;
    }
    .turn-indicator {
      text-align: center;
      padding: 10px;
      background: #333;
      font-size: 20px;
    }
    .action-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #292929;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .action-button {
      padding: 10px 20px;
      background: #555;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-button:hover {
      background: #777;
    }
    .color-wheel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(
        red, orange, yellow, green, cyan, blue, violet, red
      );
      border: 4px solid #fff;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div class="turn-indicator">Turno actual: <strong>Guerrero</strong></div>

  <div class="board">
    <div class="character">
      <h3>Guerrero</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 90%"></div></div>HP: 90/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 40%"></div></div>Mana: 20/50</div>
    </div>
    <div class="character">
      <h3>Maga</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 60%"></div></div>HP: 60/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 80%"></div></div>Mana: 40/50</div>
    </div>
    <div class="character">
      <h3>Ladrón</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 70%"></div></div>HP: 70/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 30%"></div></div>Mana: 15/50</div>
    </div>
    <div class="character">
      <h3>Clérigo</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 100%"></div></div>HP: 100/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 60%"></div></div>Mana: 30/50</div>
    </div>

    <div class="monster">
      <h3>Goblin</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 50%"></div></div>HP: 50/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 20%"></div></div>Mana: 10/50</div>
    </div>
    <div class="monster">
      <h3>Orco</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 80%"></div></div>HP: 80/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 10%"></div></div>Mana: 5/50</div>
    </div>
    <div class="monster">
      <h3>Dragón Bebé</h3>
      <div class="hp"><div class="status-bar"><div class="fill" style="width: 100%"></div></div>HP: 100/100</div>
      <div class="mana"><div class="status-bar"><div class="fill" style="width: 90%"></div></div>Mana: 45/50</div>
    </div>
  </div>

  <div class="action-bar">
    <button class="action-button">Ataque Rápido</button>
    <button class="action-button">Habilidad Especial</button>
    <button class="action-button">Defensa</button>
    <button class="action-button">Usar Objeto</button>
  </div>

  <div class="color-wheel"></div>
</body>
</html>
