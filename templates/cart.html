<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personaje</title>
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
</head>

<body>
  <div class="container">
    {% include 'partials/carts/character.html' %}

    <br>

    <!--tabs-->
    <div class="tabs">
      <button class="tab active" data-tab="tab1">Habilidades</button>
      <button class="tab" data-tab="tabWeapon">Armamento</button>
      <button class="tab" data-tab="tab3">Inventario</button>
      <button class="tab" data-tab="tab2">Historia</button>
    </div>

    <div id="tab1" class="tab-content active">
      {% include 'partials/carts/skills.html' %}
    </div>

    <div id="tabWeapon" class="tab-content">
      {% include 'partials/carts/hability.html' %}
    </div>

    <div id="tab3" class="tab-content">
      {% include 'partials/carts/armor.html' %}
      {% include 'partials/carts/inventory.html' %}
    </div>

    <div id="tab2" class="tab-content">
      {% include 'partials/carts/personality.html' %}
    </div>

  </div>




  <script src="{{ url_for('static', filename='js/tab.js') }}"></script>
</body>

</html>
